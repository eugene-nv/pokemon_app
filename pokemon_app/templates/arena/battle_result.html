{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl m-10 flex justify-center text-red-600">Победитель {{result.result}}</h1>

    <div class="flex flex-nowrap justify-center">
        <div class="px-8 pt-8 my-8 mx-32 h-max grid justify-items-center">
            <p><img  src="{{result.first_pokemon.portrait.url}}" alt="img"></p>
            <p class="pt-4 text-red-600">{{result.first_pokemon.name}}</p>
            <p class="pb-4">{{result.first_pokemon.level}} уровня</p>
        </div>
        <div class="">
            {% for l in log %}
                <p>{{l.action}}</p><br>
            {% endfor %}
        </div>
        <div class="px-8 pt-8 my-8 mx-32 h-max grid justify-items-center">
            <p><img  src="{{result.second_pokemon.portrait.url}}" alt="img"></p>
            <p class="pt-4 text-red-600">{{result.second_pokemon.name}}</p>
            <p class="pb-4">{{result.first_pokemon.level}} уровня</p>
        </div>
    </div>

{% endblock content %}
