{% extends 'base.html' %}

{% block content %}

<div>
    <h1 class="text-2xl m-10 flex justify-center text-red-600">Не повезло :-) Попробуй еще раз!</h1>
</div>

<div class="px-8 flex justify-center">
    <form action="{% url 'create'%}" method="post">
        {% csrf_token %}
        <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded"
                type="submit">
            Поймать покемона
        </button>
    </form>
</div>


{% endblock content %}
