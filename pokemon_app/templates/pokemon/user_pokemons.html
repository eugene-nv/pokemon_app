{% extends 'base.html' %}

{% block content %}

<div class="px-8">
    <form action="{% url 'create'%}" method="post">
        {% csrf_token %}
        <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded"
                type="submit">
            Поймать покемона
        </button>
    </form>
</div>

<div class="flex flex-wrap">
{% for pokemon in pokemons %}
    <div class="px-4 pt-4 m-8 border-4 border-red-600/50 rounded-lg hover:bg-yellow-50" >
        <p><img class="box-border h-44 w-44" src="{{pokemon.portrait.url}}"  alt="img"></p><br>
        <a class="font-semibold text-red-700 hover:underline underline-offset-2 text-red-500 justify-center flex" href="{% url 'show_pokemon' pokemon.pk %}">{{ pokemon.name }}</a>

    </div>
{% endfor %}
</div>


{% endblock content %}
