{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div>
    <div class="flex justify-center m-8 p-8">
        {% if m.errors %}
        <p>{{ form.errors.error }}</p>
        {% endif %}
        <form action="{% url 'create_first_pokemon' %}" method="post" enctype="multipart/form-data">
            {{form.as_p}}
            {% csrf_token %}
            <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded"
                    type="submit">Поймать первого покемона
            </button>
        </form>
    </div>
</div>
{% else %}

<div class="flex justify-center m-8 p-8">
    <h1>
        <a class="font-medium text-red-600 hover:underline" href="{% url 'login' %}">
            Войдите
        </a> &nbsp;если у вас есть аккаунт или&nbsp;
        <a class="font-medium text-red-600 hover:underline" href="{% url 'register' %}">
            Зарегистрируйтесь
        </a>.
    </h1>

</div>
{% endif %}
{% endblock content %}
